  <script>
    const fotos = document.querySelectorAll('.foto-equipe');

    fotos.forEach(foto => {
        foto.addEventListener('mouseover', () => {
            foto.style.transform = 'scale(1.1)';
            foto.style.transition = 'transform 0.3s ease-in-out';
        });

        foto.addEventListener('mouseout', () => {
            foto.style.transform = 'scale(1)';
        });
    });
